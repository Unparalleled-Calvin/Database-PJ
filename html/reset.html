<body>

                        </div>

            </div>

</body>
<script>
    $(".pwstrength").pwstrength({
        texts: ['ËøôÁßçÂØÜÁ†ÅÂ∞±ÊòØÈÄäÂï¶', 'Âº±ËØ∂', '‰∏ÄËà¨Ëà¨', '‰Ω†ÂæàÂãáÂì¶', 'ÊàëË∂ÖÂãáÁöÑÂ•Ω‰∏çÂ•Ω']
    });

    function reset() {
        var email = $("#email").val() + $("#email_postfix").val();
        var csrfToken = $("[name='csrfmiddlewaretoken']").val();
        $.ajax({
            type: "POST",
            url: "/reset",
            dataType: "json",
            data: {
                email: email,
                passwd: $("#passwd").val(),
                repasswd: $("#repasswd").val(),
                csrfmiddlewaretoken: csrfToken,
            },
            success: function (data) {
                if (data.ret == 1) {
                    swal({
                        type: 'success',
                        title: 'Ê≥®ÂÜåÊàêÂäü',
                        text: data.msg,
                        showCloseButton: true,
                        onClose: () => {
                            window.location.assign('/login')
                        }
                    })
                } else {
                    swal('Âá∫Èîô‰∫Ü', data.msg, 'error');
                }
            }
        });
    }
    $("html").keydown(function (event) {
        if (event.keyCode == 13) {
            reset();
        }
    });
    $("#register-confirm").click(function () {
        reset();
    });


</script>

</html>
